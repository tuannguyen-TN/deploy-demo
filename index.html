<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <div class="container paper">
      <h1>Hello world!</h1>
      <p>Welcome to my great page!</p>
      <h2>Form</h2>
      <p>Here is a form for entering a secret:</p>
      <form>
        <fieldset>
          <div>
            <label for="secret">Secret: </label>
            <input type="password" id="secret" name="secret" />
          </div>
          <input type="submit" value="Submit form" />
        </fieldset>
      </form>
      <h2>Table</h2>
      <p>And here is a table:</p>
      <table class="table">
        <thead>
          <tr>
            <th>TODOs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>First task</td>
          </tr>
          <tr>
            <td>Second task</td>
          </tr>
          <tr>
            <td>Third task</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
